<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link href="{{ url_for('static', filename='css/style.css') }}"
          rel="stylesheet"
          type="text/css"/>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
    </script>
    <title>Projects cloud</title>
</head>
<body class="bg-dark text-white">
    <header>
        <nav class="navbar navbar-dark sticky-top my-dark">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img class="d-inline-block align-top" src="{{ url_for('static', filename='img/logo.png') }}"
                         alt="" width="40">
                    Projects cloud
                </a>
                {% if current_user.is_authenticated %}
                    <div class="dropdown">
                        <button type="button" class="btn btn-outline-light dropdown-toggle"
                                id="dropdownMenu" data-bs-toggle="dropdown">
                            <i class="bi bi-person-fill"></i>
                            {{ current_user.name }} {{ current_user.surname }}
                        </button>
                        <div class="dropdown-menu dropdown-menu-end dropdown-menu-dark" aria-labelledby="dropdownMenu">
                            <a class="dropdown-item" href="/profile">Изменить профиль</a>
                            <a class="dropdown-item" href="/logout">Выйти из аккаунта</a>
                        </div>
                    </div>
                {% else %}
                    <div>
                        <a class="btn btn-outline-light me-2" href="/login">Войти</a>
                        <a class="btn btn-outline-warning" href="/register">Зарегистрироваться</a>
                    </div>
                {% endif %}
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>

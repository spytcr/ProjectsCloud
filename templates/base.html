<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous">
    </script>
    <link href="{{ url_for('static', filename='css/style.css') }}"
          rel="stylesheet"
          type="text/css"/>
    <title>Projects cloud</title>
</head>
<body class="bg-dark">
    <header>
        <nav class="navbar navbar-dark fixed-top border-bottom">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <img class="d-inline-block align-top" src="{{ url_for('static', filename='img/logo.png') }}"
                         alt="HomePage" width="40">
                    Projects cloud
                </a>
                {% if current_user.is_authenticated %}
                    <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
                {% else %}
                    <div>
                        <button type="button" class="btn btn-outline-light me-2">Войти</button>
                        <button type="button" class="btn btn-warning">Зарегистрироваться</button>
                    </div>
                {% endif %}
            </div>
        </nav>
    </header>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
